<body>
  <script src="/js/main.js"></script>
  <form>
    <fieldset>
      <legend>Crew:</legend>
      <div class="autocomplete-input-container">
        <div class="results-container"></div>
        <input
          class="form-input"
          onkeydown="return search('members', event, this, 'nick');"
          onblur="return search('members', event, this, 'nick', keys=null);"
          type="text"
          id="crew"
          name="crew"
        />
      </div>
    </fieldset>
    <hr size="5px" color="lightblue" />
    <fieldset>
      <legend>Route:</legend>
      <div class="autocomplete-input-container">
        <div class="results-container"></div>
        <input
          class="form-input"
          onkeydown="return search('locations', event, this, 'name');"
          onblur="return search('locations', event, this, 'name', keys=null);"
          type="text"
          name="routes"
        />
      </div>
    </fieldset>
    <fieldset>
      <legend>Target ship:</legend>
      <div class="autocomplete-input-container">
        <div class="results-container"></div>
        <input
          class="form-input"
          onkeydown="return search('ships', event, this, 'Name');"
          onblur="return search('ships', event, this, 'Name', keys=null);"
          type="text"
          name="target_ships"
        />
      </div>
    </fieldset>
    <fieldset>
      <legend>Target player name(s):</legend>
      <div class="autocomplete-input-container">
        <div class="results-container"></div>
        <input
          class="form-input"
          onkeydown="return search(null, event, this, keys=['Enter', ' ', ',']);"
          onblur="return search(null, event, this, keys=null);"
          type="text"
          name="target_names"
        />
      </div>
    </fieldset>
    <fieldset>
      <legend>Booty:</legend>
      <div class="autocomplete-input-container">
        <div class="results-container"></div>
        <input
          class="form-input"
          onkeydown="return splitSearch('resources', event, this, 'name');"
          onblur="return splitSearch('members', event, this, 'name', keys=null);"
          type="text"
          name="booty"
        />
      </div>
    </fieldset>
    <fieldset>
      <legend>Last hit:</legend>
      <div class="autocomplete-input-container">
        <div class="results-container"></div>
        <input
          class="form-input"
          onkeydown="return search('members', event, this, 'nick');"
          onblur="return search('members', event, this, 'nick', keys=null);"
          type="text"
          name="last_hit"
        />
      </div>
    </fieldset>
    <input
      value="Submit"
      id="submit"
      type="button"
      onclick="return postToDiscord(this.parentElement);"
    />
  </form>
</body>
